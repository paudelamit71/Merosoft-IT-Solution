<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Staff Login — Merosoft IT Solution</title>

  <meta name="theme-color" content="#2563eb">
  <link rel="canonical" href="https://paudelamit71.github.io/Merosoft-IT-Solution/login.html">

  <style>
    :root{
      --primary:#2563eb;
      --secondary:#7c3aed;
      --bg:#f1f5f9;
      --glass:rgba(255,255,255,0.85);
      --text:#0f172a;
      --muted:#64748b;
      --success:#16a34a;
      --error:#dc2626;
      --radius:14px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(circle at 20% 10%, #dbeafe 0%, transparent 40%),
        radial-gradient(circle at 80% 90%, #ede9fe 0%, transparent 40%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* HEADER */
    header{
      background:linear-gradient(90deg,var(--primary),var(--secondary));
      color:#fff;
      box-shadow:0 8px 30px rgba(0,0,0,.12);
    }
    .container{
      max-width:1100px;
      margin:auto;
      padding:1rem 1.5rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .logo{
      font-weight:800;
      letter-spacing:.3px;
    }
    nav a{
      color:#fff;
      text-decoration:none;
      margin-left:1.2rem;
      font-weight:500;
      opacity:.9;
    }
    nav a:hover{opacity:1}

    /* MAIN */
    main{
      flex:1;
      display:grid;
      place-items:center;
      padding:2.5rem 1rem;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--glass);
      backdrop-filter:blur(12px);
      border-radius:var(--radius);
      box-shadow:
        0 25px 60px rgba(15,23,42,.15),
        inset 0 1px 0 rgba(255,255,255,.6);
      padding:2.2rem;
      animation:fadeUp .6s ease;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(12px)}
      to{opacity:1;transform:none}
    }

    h1{
      margin:0;
      font-size:1.45rem;
      font-weight:800;
    }
    .sub{
      margin:.4rem 0 1.4rem;
      color:var(--muted);
      font-size:.95rem;
    }

    /* FORM */
    .form-group{margin-bottom:1rem}
    label{
      display:block;
      font-size:.9rem;
      margin-bottom:.35rem;
      color:#334155;
      font-weight:600;
    }
    input{
      width:100%;
      padding:.75rem .85rem;
      border-radius:10px;
      border:1px solid #e2e8f0;
      font-size:.95rem;
      transition:.2s;
    }
    input:focus{
      outline:none;
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(37,99,235,.15);
    }

    .actions{
      display:flex;
      gap:.7rem;
      margin-top:.5rem;
    }

    .btn{
      flex:1;
      padding:.7rem 1rem;
      border-radius:12px;
      border:none;
      font-weight:700;
      cursor:pointer;
      transition:.2s;
    }

    .btn.primary{
      background:linear-gradient(90deg,#facc15,#fde68a);
      color:#111;
    }
    .btn.primary:hover{filter:brightness(.95)}

    .btn.secondary{
      background:transparent;
      border:1px solid #e2e8f0;
      color:#334155;
    }
    .btn.secondary:hover{
      background:#f8fafc;
    }

    /* MESSAGE */
    .msg{
      margin-top:1rem;
      padding:.65rem .8rem;
      border-radius:10px;
      font-size:.92rem;
      display:none;
    }
    .msg.success{
      background:#ecfdf5;
      color:var(--success);
      border:1px solid #bbf7d0;
    }
    .msg.error{
      background:#fef2f2;
      color:var(--error);
      border:1px solid #fecaca;
    }

    .links{
      margin-top:1.2rem;
      text-align:center;
      font-size:.85rem;
    }
    .links a{
      text-decoration:none;
      color:var(--primary);
      font-weight:600;
    }

    footer{
      text-align:center;
      padding:1.5rem 1rem;
      color:#64748b;
      font-size:.85rem;
    }

    @media(max-width:480px){
      .card{padding:1.6rem}
    }
  </style>
</head>

<body>

<header>
  <div class="container">
    <div class="logo">Merosoft IT Solution</div>
    <nav>
      <a href="https://paudelamit71.github.io/Merosoft-IT-Solution/index.html">Home</a>
      <a href="https://paudelamit71.github.io/Merosoft-IT-Solution/index.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <div class="card" role="region" aria-labelledby="login-title">
    <h1 id="login-title">Staff Login</h1>
    <p class="sub">Authorized staff only. Please sign in to continue.</p>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" required autocomplete="current-password">
      </div>

      <div class="actions">
        <button class="btn primary" type="submit">Sign In</button>
        <button class="btn secondary" type="button" id="cancel">Cancel</button>
      </div>
    </form>

    <div id="message" class="msg"></div>

    <div class="links">
      <a href="https://paudelamit71.github.io/Merosoft-IT-Solution/#home">
        ← Back to website
      </a>
    </div>
  </div>
</main>

<footer>
  © 2025 Merosoft IT Solution · Secure Staff Portal
</footer>

<script>
(function(){
  const form=document.getElementById('login-form');
  const msg=document.getElementById('message');
  const cancel=document.getElementById('cancel');

  cancel.onclick=()=>location.href='https://paudelamit71.github.io/Merosoft-IT-Solution/';

  form.onsubmit=e=>{
    e.preventDefault();
    msg.style.display='none';

    const u=form.username.value.trim();
    const p=form.password.value;

    if(!u||!p){
      show('Please enter both username and password.','error');
      return;
    }

    show('Signing in…');

    setTimeout(()=>{
      if(u.toLowerCase().includes('staff')||u.toLowerCase().includes('admin')){
        show(`Welcome ${u}. Redirecting…`,'success');
        setTimeout(()=>location.href='https://paudelamit71.github.io/Merosoft-IT-Solution/#home',1200);
      }else{
        show('Invalid staff credentials.','error');
      }
    },900);
  };

  function show(t,type){
    msg.textContent=t;
    msg.className='msg '+(type||'');
    msg.style.display='block';
  }
})();
</script>

</body>
</html>
